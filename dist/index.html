<script>
  // DEBUG: Start
  // alert('App Init Started'); // Disabled for clean UX
  window.onerror = function (msg, url, lineNo, columnNo, error) {
    var container = document.createElement('div');
    container.style = "position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: #000; color: #ff5555; padding: 20px; z-index: 99999; overflow: auto; font-family: monospace; white-space: pre-wrap;";
    container.innerHTML = "<h1>CRITICAL ERROR</h1><h3>" + msg + "</h3><p>" + url + ":" + lineNo + ":" + columnNo + "</p><p>" + (error ? error.stack : 'No stack') + "</p>";
    document.body.appendChild(container);
    return false;
  };
  window.addEventListener('unhandledrejection', function (event) {
    var container = document.createElement('div');
    container.style = "position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: #000; color: #ff5555; padding: 20px; z-index: 99999; overflow: auto; font-family: monospace; white-space: pre-wrap;";
    container.innerHTML = "<h1>UNHANDLED PROMISE</h1><h3>" + event.reason + "</h3>";
    document.body.appendChild(container);
  });
</script>
